<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="전체">
        <div class="첫째 clear">
            <div class="첫손1">
                <h4>하</h4>
                <div class="right">
                    <h4>상</h4>
                </div>
            </div>
            <div class="첫손2">
                <video autoplay muted controls src="img/cat.mp4"></video>
                <!-- 비디오는 반드시 음소거를 시킨 후 자동으로 돌아가라를 설정해야 자동 재생 -->
            </div>
        </div>
        <div class="둘째 clear">
            <!-- ->깨지지않게 약 주기 float할때 -->
            <div class="둘자1">
                <div class="둘손1">둘자1</div>
            </div>
            <div class="둘자2">
                <div class="둘손2">둘자2</div>
            </div>
            <div class="둘자3">
                <div class="둘손3">둘자3</div>
            </div>
            <div class="둘자4">
                <div class="둘손4">둘자4</div>
            </div>
        </div>

        <div class="셋째 clear">
            <div class="세자1">
                <div class="세손1">
                <h4>상</h4>    
                </div>
                <div class="세손2">
                <h4>하</h4>
                </div>
            </div>
            <div class="세자2">
                <video muted autoplay src="img/cat.mp4"></video>
            </div>
        </div>

        <div class="넷째 clear">
            <div class="넷자1">
                <div class="네손1">
                <h4>메</h4>
                </div>
                <div class="네손2">
                <h4>롱</h4>
                </div>
            </div>
            <div class="넷자2">
                <video muted autoplay src="img/cat.mp4"></video>
            </div>
        </div>
    </div>
</body>

</html>
